        }

        .source-infos {
            font-size: .7em;
            font-style: italic;
        }

        a{
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .matchTeam__logo {
            max-width: 16px;
            margin-right: 3px;
        }

    </style>
